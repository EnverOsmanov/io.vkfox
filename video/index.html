<script>
    var LARGE_PLAYER = 'large-player',
        videoUrl = window.atob(location.hash.replace('#', ''));

    document.querySelector('.video').setAttribute('src', videoUrl);
    document.querySelector('.button').onclick = function () {
        var body = document.body;

        if (~body.className.indexOf(LARGE_PLAYER)) {
            body.className = body.className.replace(LARGE_PLAYER, '');
        } else {
            body.className += ' ' + LARGE_PLAYER;
        }
    };

</script>
